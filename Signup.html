<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <!-- <a href="https://icons8.com/icon/17949/google"></a> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
          
    </header>


    <div class = "container">
        <div id = "main-content">
            <h2>You're just a sign up away from being hired.</h2>

            <div class = "sign-up">
                <p>Already have an account?</p>
                <a href = "#" id = "signUp">sign in</a>
            </div>

            <a href = "#" id = "google-signin"><img src="image/Groupg.png" width = "20" height = "18"/>  sign up with google</a>

            <a href = "#" id = "linkedin-signin"><img src = "image/Groupl.png" width = "20" height = "18"/>  sign up with linkedin</a>

            <p class = "or">OR</p>

            <form>
                <div class = "form-group">
                    <input id = "name" type = "text" class = "form-control" placeholder="Enter Your Fullname">
                </div>
                <div class = "form-group">
                    <input id = "email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email Address">
                </div>
                <div class = "form-group">
                    <input id = "password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Password">
                </div>
                <button type="submit" class="btn btn-primary" id = "submit-btn">Sign Up</button>
            </form>

            <footer class = "panel-footer">
                    <p>By signing up you agree to Alium's terms and conditions. You can read them here <a id = "footer-link" href = "#">Privacy Policy | Terms and Conditions</a> but we both know you won't.</p>
            </footer>

        </div>

        <div id = "large" class = "visible-md visible-lg">
            <img class = "img-fluid" id = "main-img" src = "image/Group 51.png">
        </div>
    </div>

    





    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
