<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info</title>
    <!-- <a href="https://icons8.com/icon/17949/google"></a> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div class = "container">

        <form class = "container">
            <label class = "checkbox-inline">
                <input type = "checkbox" value = "">Personal Information
            </label>
            <label class = "conceal checkbox-inline">
                <input type = "checkbox" value = "">Work Experience
            </label>
            <label class = "conceal checkbox-inline">
                <input type = "checkbox" value = "">Education
            </label>
            <label class = "conceal checkbox-inline">
                <input type = "checkbox" value = "">Skills
            </label>
            <label class = "conceal checkbox-inline">
                <input type = "checkbox" value = "">Hobbies
            </label>
        </form>

        <div class = "container top-heading">
            <h1>This is your Resume Heading</h1>
            <p>Information you fill here will be used to contact you by the employer.</p>
        </div>

        <div class = "container profile-head">
            <div class = "picture-container col-sm-6">
                <img class = "img-fluid" src = "images/Ellipse 8.png" alt = "profile picture">
                <a class = "change" href = "#">Change Profile Picture</a>
            </div>

            <div class = "delete-profile col-sm-6">
                <a class = "delete" href = "#">Delete Profile Picture</a>
            </div>
        </div>

        <form>
            <div class = "form-row">
                <div class = "form-group col-md-6">
                    <label for = "inputFirstName">First Name</label>
                    <input type = "text" class = "form-control" id = "inputFirstName" placeholder = "Enter your first name">
                </div>
                <div class = "form-group col-md-6">
                    <label for = "inputLastName">Last Name</label>
                    <input type = "text" class = "form-control" id = "inputLastName" placeholder = "Enter your last name">
                </div>
                <div class = "form-group col-md-6">
                    <label for = "inputJobTitle">Job Title</label>
                    <input type = "text" class = "form-control" id = "inputJobTitle" placeholder = "Enter your job title">
                </div>
                <div class = "form-group col-md-6">
                    <label for = "inputPhoneNumber">Phone Number</label>
                    <input type = "tel" class = "form-control" id = "inputPhoneNumber" placeholder = "Enter your phone Number">
                </div>
                <div class = "form-group col-md-6">
                    <label for = "inputAddress">Address</label>
                    <input type = "text" class = "form-control" id = "inputAddress" placeholder = "Enter your Address">
                </div>
                <div class = "form-group col-md-6">
                    <label for = "inputEmail">Email</label>
                    <input type = "email" class = "form-control" id = "inputEmail" placeholder = "Enter your email address">
                </div>
                <div class="form-group col-md-12 col-sm-12">
                    <label for="inputProfSummary">Professional Summary</label>
                    <textarea class="form-control" id="inputProfSummary" rows="8" placeholder="Enter your professional summary. Razzle Dazzle, Hotshot!"></textarea>
                  </div>


            </div>
        </form>

   </div>

   <div class = "container">
        <div class = "buttons">
            <a class = "back-tab" href = "#">Back</a>
            <a class = "save" href = "#">Save &AMP; Next</a>
        </div>
    </div>


    





    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
