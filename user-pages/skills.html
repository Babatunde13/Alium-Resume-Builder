<body>
   <div class = "container">

        <form class = "container">
            <label class = "conceal checkbox-inline">
                <input type = "checkbox" value = "" checked>Personal Information
            </label>
            <label class = "conceal checkbox-inline">
                <input type = "checkbox" value = "" checked>Work Experience
            </label>
            <label class = "conceal checkbox-inline">

            <label class = "conceal checkbox-inline">

        </form>

        <div class = "container top-heading">

        </div>


        <form>
            <div class = "form-row">

                </div>
                <div class = "form-group col-xs-5">
                    <label for = "inputSkillProficiency">Proficiency</label>
                    <select id = "inputSkillProficiency" class = "form-control">
                        <option selected>Select Level</option>
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Expert</option>
                    </select>
                </div>
                <a class = "col-xs-1 delete-skill" href = "#"><img class = "img-fluid" src = "images/Group.png"></a>

                <div class = "form-group col-xs-6">
                    <label for = "inputSkillName">Skill Name</label>
                    <input type = "text" class = "form-control" id = "inputSkillName" placeholder = "Enter your skill name">
                </div>
                <div class = "form-group col-xs-5">
                    <label for = "inputSkillProficiency">Proficiency</label>
                    <select id = "inputSkillProficiency" class = "form-control">
                        <option selected>Select Level</option>
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Expert</option>
                    </select>
                </div>
                <a class = "col-xs-1 delete-skill" href = "#"><img class = "img-fluid" src = "images/Group.png"></a>

                <div class = "form-group col-xs-6">
                    <label for = "inputSkillName">Skill Name</label>
                    <input type = "text" class = "form-control" id = "inputSkillName" placeholder = "Enter your skill name">
                </div>
                <div class = "form-group col-xs-5">
                    <label for = "inputSkillProficiency">Proficiency</label>
                    <select id = "inputSkillProficiency" class = "form-control">
                        <option selected>Select Level</option>
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Expert</option>
                    </select>
                </div>
                <a class = "col-xs-1 delete-skill" href = "#"><img class = "img-fluid" src = "images/Group.png"></a>
                

            </div>
        </form>

   </div>

   <div class = "container">
        <div class = "add-skill">
            <a class = "addSkill" href = "#"><span class = "plus">+</span> &nbsp; &nbsp; &nbsp; Add another skill</a>
        </div>

        <div class = "buttons">
            <a class = "back-tab" href = "#">Back</a>
            <a class = "save" href = "#">Save &AMP; Next</a>
        </div>
